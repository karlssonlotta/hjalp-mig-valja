<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
      <title>="Hjalp mig valja"</title>
    <link href="./main.css" rel="stylesheet" type"text/css">
  </head>
  <body>
    <h1>Hjälp mig välja mellan..</h1>
    <div class="InputSection">
      <div class="inputs">
        <input placeholder="Någonting"></input>
      </div>
      <button class="laggtill">Lägg till</button>
    </div>
    <div class="resultSection"></div>
    <button>Kör!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <script>

    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }
      $('.laggtill').click(add_option)
    })
    </script>
  </body>
</html>
